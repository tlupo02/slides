<head>
	<meta charset="utf-8">

	<title>My Favorite Movies!</title>

	<link rel="shortcut icon" href="images/favicon_3.png">

	<!-- stylesheets -->
	<link rel="stylesheet" href="styles/normalize.css">

    <!-- shiv -->
    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />

	<!----------- my style sheet ------------------>
	<link rel="stylesheet" href="styles/main.css">

</head>

<body>

	<header class="clearfix">
		<img src="images/logo.png">
		<h1>Thomas' Favorite Movies</h1>
	</header>

	<main>

		<section>

			<div id="wrapper">
				<div class="slider-wrapper theme-bar">
					<div id="slider" class="nivoSlider">
						<img src="images/montypython.jpg" data-thumb="images/monthypython.jpg" alt="" title="#cptn_01" />
						<img src="images/malcolmandmarie.jpg" data-thumb="images/malcolmandmarie.jpg" alt="" title="#cptn_02" />
						<img src="images/borhap.jpg" data-thumb="images/borhap.jpg" alt="" title="#cptn_03" />
						<img src="images/raiders.jpg" data-thumb="images/raiders.jpg" alt="" title="#cptn_04" />
						<img src="images/strange.jpg" data-thumb="images/strange.jpg" alt="" title="#cptn_05" />
						<img src="images/spaceballs.jpg" data-thumb="images/spaceballs.jpg" alt="" title="#cptn_06" />
					</div>

					<div id="cptn_01" class="nivo-html-caption"> Monty Python and The Holy Grail (1975) </div>
					<div id="cptn_02" class="nivo-html-caption"> Malcolm and Marie (2021) </div>
					<div id="cptn_03" class="nivo-html-caption"> Bohemian Rhapsody (2018) </div>
					<div id="cptn_04" class="nivo-html-caption"> Indiana Jones and the Raiders of the Lost Ark (1981) </div>
					<div id="cptn_05" class="nivo-html-caption"> Doctor Strange (2016)</div>
					<div id="cptn_06" class="nivo-html-caption"> Spaceballs (1987)</div>
					

				</div>
			</div>
			<script type="text/javascript">
				$(window).load(function() {
					$('#slider').nivoSlider();

				});
			</script>


		</section>

		<script>
			window.onload = function() {
				var d = new Date();
				var n = d.getFullYear();
				document.getElementById("copyright").innerHTML = n;

			}
		</script>

		<footer><p>&copy; Copyright <span id="copyright"></span> &#8226; Thomas Lupo</p></footer>

	</main>

</body>

</html>
